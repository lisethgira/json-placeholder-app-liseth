 <!-- Contenido de la pestaña de Comentarios (puedes agregar contenido aquí) -->
 <div id="comentarios" class="tab-content mt-5">
  <div class="d-flex justify-content-center">
    <img src="../../assets/images/logoSinFondo.png" alt="logo" width="150" height="150">
  </div>
  <h1 class="text-center mb-3">Comentarios </h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow p-3 mb-5 bg-body-tertiary rounded border-primary-subtle border-2" *ngFor="let comentario of comentarios">
        <div class="card-body">
          <div class="row">
            <div class="col-2">
              <!-- Agrega el icono de usuario de Font Awesome -->
              <i class="fa-solid fa-user fa-2xl" style="color: #000000; margin-left: 30%;"></i>
              <p class="card-text mt-2">{{comentario.email}} </p>
            </div>
            <div class="col-10">
              <h5 class="card-title">{{comentario.name}}</h5>
              <p class="card-text"> {{comentario.body}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
